#FIXME:        run: |
#FIXME:          if git rev-parse "v${{ env.VERSION }}" >/dev/null 2>&1; then
#FIXME:            echo "TAG_EXISTS=true" >> $GITHUB_ENV
#FIXME:          else
#FIXME:            echo "TAG_EXISTS=false" >> $GITHUB_ENV
#FIXME:          fi

      - name: Modify Tag
#FIXME:        if: env.TAG_EXISTS == 'true'
        id: modify_tag
        run: |
          new_version="${{ env.VERSION }}-build-${{ github.run_number }}"
          echo "VERSION=$new_version" >> $GITHUB_ENV

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*-arm64-*.apk"
          tag: v${{ env.VERSION }}
          token: ${{ secrets.TOKEN }}
